<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="min-vh-100 min-vw-100 bg-secondary pt-5">
      <section
        class="h-75 w-75 bg-white rounded-1 mx-auto row row-cols-sm-1 row-cols-md-2"
      >
        <form class="p-5">
          <div>
            <h5>Welcome to Mentorme App ðŸ‘‹</h5>
            <small class="text-secondary">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit,
              quo.
            </small>
          </div>
          <div class="mt-4">
            <label for="name">Full Name</label> <br />
            <input
              class="form-control w-100"
              type="name"
              name="name"
              id="name"
              placeholder="Enter full name"
            />
          </div>
          <div class="mt-4">
            <label for="phone">Phone</label> <br />
            <input
              class="form-control w-100"
              type="tel"
              name="phone"
              id="phone"
              placeholder="Enter phone number"
            />
          </div>
          <div class="mt-4">
            <label for="email">Email</label> <br />
            <input
              class="form-control w-100"
              type="email"
              name="email"
              id="email"
              placeholder="Enter email address"
            />
          </div>
          <div class="mt-4">
            <label for="password">Password</label> <br />
            <input
              class="form-control w-100"
              type="password"
              name="password"
              id="password"
              placeholder="Enter password"
            />
          </div>

          <button class="btn btn-info w-100 my-4">Create Account</button>
          <p class="text-center w-100">
            <span class="text-secondary text-decoration-none"
              >Existing user?</span
            >
            <a href="/pages/auth/login.html">Login</a>
          </p>
        </form>

        <img src="../../assets/mentor2.png" alt="" />
      </section>
    </main>
  </body>
</html>
